<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
<style>
    .right { 
    position: absolute;
    left: 50%;
    top: 100px;
    
    }
    .left {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 50%;
        ;
    }
  
    h1 {
        color: purple ;
    }
    h2 {
        color: rgb(185, 74, 185);
    }
    button {
        color: blueviolet;
    }
</style>

</head>
<body>
    <div class="left">
        <img src="travel.jpg" alt="">
    </div>
    <div class="right"> 
    <h1>Register and travel the World!</h1>
    <h2> Please enter your email and password</h2>
    <form>
        <p><input type="text"
            placeholder="Your email">
        </p>
        <p>
            <input type="password"
            placeholder="Your password">
        </p>
        <p>
            <button>
                Travel
            </button>

        </p>
    </form>
</div>
</body>
</html>
